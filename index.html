<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="img/logo.png">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Smartest Watch</title>
</head>
<body>
    <header>
            <img src="img/logo.png" alt="logo" id="logo">
    </header>
    <main>
        <div class="left">
            <!-- <img src="img/black.png" alt="watch" id="watch"> -->
            <div id="watchWrapper">
                <div id="time" class="show">
                    <h1>22:49:40</h1>
                </div>
                <img id="heart" src="img/heart.png" alt="heart" class="hide" >
                <div id="beat" class="hide">
                    <h1>78</h1>
                </div>
            </div>
        </div>
        <div class="right">
            <h1> FitBit 19 - The Smartest Watch</h1> <br>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ab maiores dolorem praesentium minus error. Praesentium voluptatibus eaque deleniti.</p>
            <br>
            <h2>Select color</h2>
            <div class="colors">
                <button class="btnC" id="btnBlack">  </button>
                <button class="btnC" id="btnRed">  </button>
                <button class="btnC" id="btnBlue">  </button>
                <button class="btnC" id="btnPurple">  </button>
            </div>
            <br>
  
            <div class="features">
                <h2>Features</h2>
                <button class="btnF selected" id="btnTime"> <h4>Time </h4></button>
                <button class="btnF" id="btnRate"> <h4>Heart Rate</h4></button>
            </div><br>
            <button class="btnBuy"> <h3> buyNow</h3></button>

        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
